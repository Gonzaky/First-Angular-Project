<div [ngClass]="{ reminder : task.reminder}" class="task" (dblclick)="onToggle(task)">
  <!-- ngClass is gonna give the class='reminder' if task.reminder is true. -->
  <!-- this is the similar to react using useState example : className={task.reminder ? "task reminder" : "task"}-->
  <h3>{{task.text}}
    <fa-icon [ngStyle]="{'color': 'red'}" [icon]="faTimesProp" (click)="onDelete(task)"></fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>
